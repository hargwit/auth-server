apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: auth-ingress
    annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: 'true'
        certmanager.k8s.io/cluster-issuer: 'auth-server-tls'
spec:
    tls:
        - hosts:
              - auth-qa.hargwit.com
          secretName: auth-server-tls
    rules:
        - host: auth-qa.hargwit.com
          http:
              paths:
                  - path: /
                    backend:
                        service:
                            name: auth-server
                            port:
                                number: 80
