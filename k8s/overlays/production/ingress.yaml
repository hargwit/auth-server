apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: auth-ingress
    annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/issuer: letsencrypt-prod
spec:
    tls:
        - hosts:
              - auth.hargwit.com
          secretName: tls-cert-secret
    rules:
        - host: auth.hargwit.com
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: auth-server
                            port:
                                number: 80
